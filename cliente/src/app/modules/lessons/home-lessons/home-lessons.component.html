<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title">PLAN DE ESTUDIO</h4>
                  <p class="card-category">Pruebas de software</p>
              </div>
              <div class="card-body">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                  <!-- This is the tree node template for leaf nodes -->
                  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                    <!-- use a disabled button to provide padding for tree leaf -->
                      <div class="col-md-10">
                        <mat-checkbox mat-checked="true" disabled>
                        </mat-checkbox>
                        <button mat-icon-button disabled></button>
                        {{node.name}}
                      </div>
                      <div class="col-md-2">
                        <button  (click)="lesson(node.name)" mat-raised-button mat-min-fab class="btn btn-primary btn-just-icon btn-round">
                          <i class="material-icons">play_arrow</i>
                        </button>
                      </div>
                      
                  </mat-tree-node>
                  <!-- This is the tree node template for expandable nodes -->
                  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                    <mat-checkbox mat-checked="true" disabled>
                    </mat-checkbox>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name">
                      <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                      </mat-icon>
                      
                    </button>
                    {{node.name}}
                  </mat-tree-node>
                </mat-tree>
              </div>
          </div>
      </div>
        
      </div>
    </div>
  </div>
</div>
