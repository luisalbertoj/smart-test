<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Prueba de conocimiento</h4>
            </div>
            <div class="card-body">
              <div class="preguntas">
                <h2>Prueba de Conocimiento</h2>
                <ng-template mat-tab-label>Practica 1</ng-template>
                <div *ngFor="let item of test; let i = index">
                  <p>{{ i + 1 }}. {{ item.pregunta }}</p>
                  <mat-radio-group aria-label="Select an option">
                    <mat-radio-button
                      *ngFor="let item2 of item.respuestas; let y = index"
                      (click)="guardarRespuesta(y)"
                      value="1"
                      >{{ item2 }} -</mat-radio-button
                    ><br />
                  </mat-radio-group>
                </div>
                <button (click)="guardar()" mat-raised-button color="primary">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
