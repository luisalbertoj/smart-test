<!-- Body Start -->
<div class="wrapper">
  <div class="sa4d25">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 col-lg-12">
          <div class="card mb-3 tarjeta">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-12">
                  <h1 class="card-title">Progreso global</h1>
                  <div class="row">
                    <div class="col-xl-4 col-lg-4" class="col-sm-4">
                      <h3 id="tituloporcentaje1">Progreso de lecciones</h3>
                      <circle-progress
                        id="circle1"
                        [percent]="85"
                        [radius]="100"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="8"
                        [outerStrokeColor]="'#43bd41'"
                        [innerStrokeColor]="'#B1E8B0'"
                        [animation]="true"
                        [animationDuration]="300"
                        [showSubtitle]="false"
                        [unitsFontSize]="40"
                        [titleFontSize]="40"
                      >
                      </circle-progress>
                    </div>
                    <div class="col-xl-4 col-lg-4" class="col-sm-4">
                      <h3 id="tituloporcentaje2">Respuestas correctas</h3>
                      <circle-progress
                        id="circle2"
                        [percent]="85"
                        [radius]="100"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="10"
                        [outerStrokeColor]="'#FCAA05'"
                        [innerStrokeColor]="'#FFD47F'"
                        [animation]="true"
                        [animationDuration]="300"
                        [showSubtitle]="false"
                        [unitsFontSize]="40"
                        [titleFontSize]="40"
                      ></circle-progress>
                    </div>
                    <div class="col-xl-4 col-lg-4">
                      <h3 id="tituloporcentaje3">Progreso de competencias</h3>
                      <circle-progress
                        id="circle2"
                        [percent]="85"
                        [radius]="100"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="8"
                        [outerStrokeColor]="'#2671c3'"
                        [innerStrokeColor]="'#94C0F0'"
                        [animation]="true"
                        [animationDuration]="300"
                        [showSubtitle]="false"
                        [unitsFontSize]="40"
                        [titleFontSize]="40"
                      ></circle-progress>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Body End -->
