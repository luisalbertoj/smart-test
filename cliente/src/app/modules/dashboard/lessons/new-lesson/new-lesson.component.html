<div class="wrapper">
  <div class="sa4d25">
    
  

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <img src="{{plantilla.imgBanner}}" class="card-img-top" alt="...">
         </div>
          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-block text-left" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="title-icon">
                      <h4 class="title">
                        <i class="uil uil-info-circle"></i>{{ this.plantilla?.menuGeneral }}
                      </h4>
                    </div>
                  </button>
                </h2>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="course__form">
                    <div class="general_info10">
                      <div class="row">
                        <div class="col-lg-6 col-md-6">
                          <div class="ui search focus mt-30 lbel25">
                            <label>Titulo de la leccion*</label>
                            <div class="ui left icon input swdh19">
                              <input [(ngModel)]="leccion.titulo" name="leccion.titulo" class="prompt srch_explore"
                                type="text" placeholder="Ingresa el titulo de la leccion."
                                data-purpose="edit-course-title" maxlength="60" id="main[title]" value="" required />
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="ui search focus mt-30 lbel25">
                            <label>Objetivo asociado*</label>
                            <div class="ui left icon input swdh19">
                              <select [(ngModel)]="leccion.objetivo" name="leccion.objetivo" class="
                                  ui
                                  hj145
                                  dropdown
                                  cntry152
                                  prompt
                                  srch_explore
                                  select-competencia
                                ">
                                <option value="">
                                  Selecciona el objetivo
                                </option>
                                <option *ngFor="let objetivo of objetivos" value="{{objetivo?.id}}">
                                  {{ objetivo?.contenido }}
                                </option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="ui search focus mt-30 lbel25">
                            <label>Competencia*</label>
                            <div class="ui left icon input swdh19">
                              <tag-input [(ngModel)]="leccion.competencias" name="leccion.competencias"
                                placeholder="Selecciona las competencias"
                                secondaryPlaceholder="Selecciona las competencias">
                                <tag-input-dropdown [showDropdownIfEmpty]="true" [autocompleteItems]="itemsCompetencia">
                                </tag-input-dropdown>
                              </tag-input>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="ui search focus mt-30 lbel25">
                            <label>Preconceptos*</label>
                            <div class="ui left icon input swdh19">
                              <tag-input [(ngModel)]="leccion.preconceptos" name="leccion.Preconceptos"
                                placeholder="Selecciona los preconcepto"
                                secondaryPlaceholder="Selecciona los preconcepto">
                                <tag-input-dropdown [showDropdownIfEmpty]="true" [autocompleteItems]="items">
                                </tag-input-dropdown>
                              </tag-input>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="course_des_textarea mt-30 lbel25">
                            <label>Introduccion*</label>
                            <angular-editor [placeholder]="
                                'Escribe aqui la introduccion de la leccion...'
                              " [(ngModel)]="leccion.introduccion" name="leccion.introduccion"></angular-editor>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="course_des_textarea mt-30 lbel25">
                            <label>Observaciones*</label>
                            <angular-editor [placeholder]="
                                'Escribe aqui las observaciones de la leccion...'
                              " [(ngModel)]="leccion.observaciones" name="leccion.observaciones"></angular-editor>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                          <div class="course_des_textarea mt-30 lbel25">
                            <label>Conclusiones*</label>
                            <angular-editor [placeholder]="
                                'Escribe aqui las conclusiones de la leccion...'
                              " [(ngModel)]="leccion.conclusiones" name="leccion.conclusiones"></angular-editor>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="title-icon">
                      <h4 class="title">
                        <i class="uil uil-info-circle"></i>{{ this.plantilla?.menuAprender }}
                      </h4>
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                <div class="card-body">
                  <angular-editor [placeholder]="
                                'El aprender lo puedes copiar y pegar de un documento word...'
                              " [(ngModel)]="leccion.aprender" name="leccion.aprender"></angular-editor>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <div class="title-icon">
                      <h4 class="title">
                        <i class="uil uil-info-circle"></i>{{ this.plantilla?.menuPracticar }}
                      </h4>
                    </div>
                  </button>
                </h2>
              </div>

              
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-12 col-md-12">
                      <div class="ui search focus mt-30 lbel25">
                        <label>Tipos de pregunta*</label>
                        <div class="ui left icon input swdh19">
                          <select [(ngModel)]="tipoSelect" name="tipoSelect" class="
                            ui
                            hj145
                            dropdown
                            cntry152
                            prompt
                            srch_explore
                            select-competencia
                          ">
                            <option value="Selecciona">
                              Selecciona
                            </option>
                            <option *ngFor="let tipo of tipoPregunta" value="{{tipo?.nombre}}">
                              {{ tipo?.nombre | uppercase }}
                            </option>
                          </select>

                          <button (click)="agregarPregunta()" type="button" class="btn btn-primary">Agregar
                            pregunta</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="accordion" id="acordeonPreguntas">
                    <div>
                      <div *ngFor="let pregunta of preguntas; index as i" class="card">
                        <div class="card-header" role="tab" [ngClass]="pregunta?.accordianclass" role="tab"
                          (click)="onClickAccordion(i,pregunta)">
                          <h2 class="mb-0">
                            <button class="btn btn-block text-left" type="button">
                              <div class="row">
                                <div class="title-icon" class="col-lg-11">
                                  <label class="title">Pregunta*: {{i + 1}}</label>
                                </div>
                                <div class="col-lg-1">
                                  <i id="iconodesplegable" class="fas fa-angle-double-down"></i>
                                </div>
                              </div>

                            </button>
                          </h2>
                        </div>

                        <div id="headingOne{{i}}" aria-labelledby="headingOne{{i}}" class="collapse show"
                          data-parent="#acordeonPreguntas">
                          <div class="card-body" *ngIf="pregunta.showbody">
                            <div *ngIf="pregunta.tipo === 'multiple'" class="col-lg-12 col-md-12">
                              <div class="course_des_textarea mt-30 lbel25">
                                <label>Pregunta*</label>
                                <angular-editor [(ngModel)]="pregunta.contenido" name="pregunta.contenido"
                                  [placeholder]="
                                'Escribe aqui la pregunta de la leccion...'
                               "></angular-editor>
                              </div>
                              <div>
                                <br>
                                <button (click)="agregarRespuesta(i)" type="button" class="btn btn-primary">
                                  Agregar respuesta
                                </button>
                                <hr>
                                <div *ngFor="let respuesta of respuestas[i]; index as b">

                                  <label>Respuesta*: {{b + 1}}</label>
                                  <br>
                                  <input type="checkbox" [(ngModel)]="respuesta.correcta" name="respuesta.correcta"
                                    class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Respuesta correcta</label>
                                  <angular-editor [(ngModel)]="respuesta.contenido" name="respuesta.contenido"
                                    [placeholder]="
                                 'Escribe aqui la respuesta ..'
                                 "></angular-editor>
                                </div>
                              </div>
                            </div>
                            <div *ngIf="pregunta.tipo === 'abierta'" class="col-lg-12 col-md-12">
                              <div class="course_des_textarea mt-30 lbel25">
                                <label>Pregunta*</label>
                                <angular-editor [(ngModel)]="pregunta.contenido" [placeholder]="
                               'Escribe aqui la pregunta de la leccion...'
                              " name="leccion.practicar"></angular-editor>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="card">
              <div class="card-header" id="cuatro">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseFor" aria-expanded="false" aria-controls="collapseFor">
                    <div class="title-icon">
                      <h4 class="title">
                        <i class="uil uil-info-circle"></i>{{ this.plantilla?.menuAplicar }}
                      </h4>
                    </div>
                  </button>
                </h2>
              </div>
              <div id="collapseFor" class="collapse" aria-labelledby="cuatro" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="col-lg-12 col-md-12">
                    <div class="ui search focus mt-30 lbel25">
                      <label>Tipos de estudio*</label>
                      <div class="ui left icon input swdh19">
                        <select [(ngModel)]="tipoSelect" name="tipoSelect" class="
                          ui
                          hj145
                          dropdown
                          cntry152
                          prompt
                          srch_explore
                          select-competencia
                        ">
                          <option value="">
                            Selecciona
                          </option>
                          <option value="estudio">
                            Caso de estudio
                          </option>
                          <option value="practico">
                            Caso practico
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div *ngIf="tipoSelect === 'estudio'" class="col-sm-12">
                      <hr>
                      <h2>Caso de estudio</h2>
                      <label>Sigue el instructivo de ejemplo</label>
                      <angular-editor [(ngModel)]="leccion.aplicar" [placeholder]="
                        'Escribe aqui el caso de estudio...'
                      " name="leccion.aplicar"></angular-editor>
                    </div>
                    <div *ngIf="tipoSelect === 'practico'" class="col-sm-12">
                      <hr>
                      <h2>Practico</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button (click)="crearLeccion()" class="part_btn_save prt-sv" type="button">Crear leccion</button>
        </div>
      </div>
    </div>
  </div>
</div>
