<div class="wrapper">
  <div class="sa4d25">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

            <div>
              <img src="{{plantilla.imgBanner}}" class="card-img-top" alt="..." />
            </div>

            <div class="card">
              <br />
              <br />
              <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Administracion de Grupos</h4>
              </div>
              <div class="card-body">
                <div class="toolbar">
                </div>
                <div *ngIf="loader" class="loader">
                  <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                  </svg>
                  <br />
                  <br />
                  Loading..
                </div>
                <br />
                <br />
                <div class="material-datatables" *ngIf="!loader">
                  <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0"
                    width="100%">
                    <thead>
                      <tr>
                        <th
                          *ngFor="let row of dataTable.headerRow  | paginate: {itemsPerPage: 7, currentPage: pageActual}">
                          {{ row }}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of dataTable.dataRows ">
                        <td>{{ row["nombre"] }}</td>
                        <td>{{ row["codigo"] }}</td>
                        <td>{{ row["docente"]?.username }}</td>
                        <td>
                          <button type="button" (click)="seleccion(row)" class="btn btn-link btn-just-icon edit"
                            data-toggle="modal" data-target=".bd-example-modal-lg">
                            <i class="material-icons">dvr</i>
                          </button>
                          <button type="button"
                          (click)="limpiarTablas()"
                          (click)="seleccion(row, row['docente'])"
                          (click)="searchDocentes.cargarModel()"

                          class=" btn btn-plantilla btnaddpreg btn-primary" data-toggle="modal" data-target="#persona">
                            <i class="fas fa-search"></i>
                            Seleccionar docente
                          </button>
                          <app-search-element [table]="tabla" [title]="tabla.title" [model]="tabla.model"
                            [headerTable]="tabla.header" [bodyTable]="tabla.body"
                            (selectElementos)="selectDocente($event) " #searchDocentes></app-search-element>
                          <button type="button"
                          (click)="seleccion(row, row['personas'])"
                          (click)="searchEstudiantes.cargarModel(tablaEs)"
                          class=" btn btn-plantilla btnaddpreg btn-primary" data-toggle="modal" data-target="#personaEstudiante">
                            <i class="fas fa-search"></i>
                            Seleccionar Estudiantes
                          </button>
                          
                            <!-- <button type="button"
                          (click)="limpiarTablas()"
                          (click)="seleccion(row, row['personas'])"
                          (click)="searchEstudiantes.cargarModel()"
                          class=" btn btn-plantilla btnaddpreg btn-primary" data-toggle="modal" data-target="#personaEstudiante">
                            <i class="fas fa-search"></i>
                            Seleccionar Lecciones
                          </button>
                          <app-search-element [table]="tablaEs" [title]="tablaEs.title" [model]="tablaEs.model"
                            [headerTable]="tablaEs.header" [bodyTable]="tablaEs.body"
                            (selectElementos)="selectEstudiantes($event) " #searchEstudiantes></app-search-element> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="pageActual = $event" previousLabel="Antes" nextLabel="Siguiente">
                  </pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header card-header-icon card-header-rose">
                    <div class="card-icon">
                      <i class="material-icons">perm_identity</i>
                    </div>
                    <h4 class="card-title">
                      Detalle del grupo -
                      <!-- <small class="category">Informacion Basica</small> -->
                    </h4>
                  </div>
                  <div class="card-body">
                    <div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="bmd-label-floating">Nombre del grupo</label>
                            <input type="text" name="username" value="{{
                              grupoSeleccionado['nombre'] || 'No especifica'
                            }}" class="form-control" />
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label class="bmd-label-floating">Codigo</label>
                            <input type="email" name="email" [(ngModel)]="grupoSeleccionado.codigo"
                              class="form-control" />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">

                            <!-- <select [(ngModel)]="grupoSeleccionado.docente"
                            href="#" class="btn dropdown-toggle btn-primary btn-round" data-toggle="dropdown"
                              aria-expanded="true">
                              <option>Seleccione el docente</option>
                              <option *ngFor="let item of docentes" value="{{item.id}}">
                                <a (click)="cambiarRol(item)">{{item.username}}</a>
                              </option>
                            </select> -->
                          </div>
                        </div>
                      </div>


                      <button mat-raised-button (click)="actualizarDatos()" class="btn btn-rose pull-right">
                        Actualizar datos
                      </button>
                      <button mat-raised-button data-dismiss="modal" class="btn btn-danger pull-right">
                        Salir
                      </button>
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-search-element [table]="tablaEs" [title]="tablaEs.title" [model]="tablaEs.model"
                            [headerTable]="tablaEs.header" [bodyTable]="tablaEs.body"
                            (selectElementos)="selectEstudiantes($event) " #searchEstudiantes></app-search-element>
