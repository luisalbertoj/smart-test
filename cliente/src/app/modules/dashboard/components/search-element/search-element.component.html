<!-- Modal -->
<div class="modal fade" id="{{model}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">{{ title }}</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                </div>

                <table class="table table-hover text-center">
                    <thead>
                        <tr>
                            <th *ngFor="let header of headerTable" scope="col">
                                {{ header.name }}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of modelItems">
                            <td *ngFor="let value of bodyTable">
                                {{
                                value.attribute
                                ? item[value.name][value.attribute]
                                : item[value.name]
                                }}
                            </td>
                            <td>
                                <input (click)="addNewItem(item.slug)" class="form-check-input" type="checkbox" value="item.slug"
                                    id="flexCheckChecked" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
