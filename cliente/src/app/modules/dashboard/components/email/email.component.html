<form>
        <input  type="text" class="form-control" required name="name" #name placeholder="name" />
        <input  type="email" class="form-control" required name="email" #email placeholder="email" />
        <input  type="text" class="form-control" required name="message" #message placeholder="message" />
        <button md-raised-button class="btn btn-default" type="button"
            (click)="onSubmit(name.value, email.value, message.value)">
            Submit
        </button>
</form>
