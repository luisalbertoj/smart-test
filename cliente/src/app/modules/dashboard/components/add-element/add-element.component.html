<!-- Modal -->
<div class="modal fade" id="add{{model}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modalGeneral">
    <div class="modal-content">
      <div class="modal-header title back-primary text-white">
        <h2 class="modal-title text-center" id="exampleModalLabel">{{title}}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="elementsModel">
          <ng-container formArrayName="arrayModel">
            <ng-container *ngFor="let _ of arrayModel.controls; index as i">
              <div class="row rowModal">
                <div class="col-md-5 col-sm-5">
                  <label> {{labels[i]}}  </label>
                </div>
                <div class="col-md-7 col-sm-7">
                    <textarea class="inputModal area" [formControlName]="i"></textarea>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </form>

      </div>
      <div class="modal-footer">
        <button (click)="create()" type="button" class="btn btn-plantilla btn-guardar">Guardar registro</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
