 <!-- Carga de Archivos -->

 <div class="container" appDnd (fileDropped)="onFileDropped($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple
      (change)="fileBrowseHandler($event.target.files)" />
    <img src="assets/images/dnd/ic-upload-file.svg" alt="">
    <h3>Arrastra y suelta el archivo aqui o</h3>
    <label for="fileDropRef">Buscar archivo</label>
  </div>
  <div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <img src="assets/images/dnd/ic-file.svg" width="45px" alt="file">
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
        <app-progress [progress]="file?.progress"></app-progress>
      </div>
      <img src="assets/images/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file"
        (click)="deleteFile(i)">
    </div>
  </div>
  <!-- Fin de carga de archivos -->
  <button (click)="upload()" class="btn btn-default btn-success">
    <i class="fa fa-angle-double-down">
      Iniciar carga
    </i>
  </button>
