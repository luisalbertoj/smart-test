<div class="wrapper _bg4586 _new89">		
    <div class="_215b15">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">						
                    <div class="title126">	
                        <h2>Resultados</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="faq1256">
        <div class="container">
            <div class="row justify-content-md-center">					
                <div class="col-md-6">
                    <div class="certi_form rght1528">
                        <div class="test_result_bg">
                            <ul class="test_result_left">
                                <li>
                                    <div class="result_dt">
                                        <i class="uil uil-check right_ans"></i>
                                        <p>Correcto<span>({{result?.correctas?.length}})</span></p>
                                    </div>
                                </li>
                                <li>
                                    <div class="result_dt">
                                        <i class="uil uil-times wrong_ans"></i>
                                        <p>Incorrecto<span>({{(result?.totales - result?.correctas?.length)}})</span></p>
                                    </div>
                                </li>
                                <li>
                                    <div class="result_dt">
                                        <h4>{{result?.correctas?.length}}</h4>
                                        <p>{{result?.totales}}</p>
                                    </div>
                                </li>
                            </ul>
                            <div class="result_content">
                                <h2>Test terminado</h2>
                                <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="download_btn">Volver al inicio</a>
                            </div>
                        </div>
                    </div>
                </div>			
            </div>
        </div>
    </div>
</div>
