<div class="wrapper">
  <div class="sa4d25">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">


            <div>
              <img src="{{plantilla.imgBanner}}" class="card-img-top" alt="..." />
            </div>

            <div class="card">
              <div class="card-header card-header-danger">
                <h2 class="card-title">Lista de Recursos Educativos</h2>
              </div>
              <div class="card-body">
                <div class="mb-3 input-group">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Competencias</label>
                  </div>
                  <select (click)="selectCompetencia()" [(ngModel)]="competenciaSelect" class="custom-select"
                    id="inputGroupSelect01">
                    <option value="0" selected>Todas las competencias</option>
                    <option *ngFor="let competencia of competencias" value="{{competencia?.id}}">
                      {{competencia?.nombre}}
                    </option>
                  </select>
                </div>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="text-center">Titulo</th>
                        <th>Descripcion</th>
                        <th>Creado por</th>
                        <th>Competencia</th>
                        <th class="text-center">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of recursosEducativos">
                        <td class="text-center">{{ item.nombre }}</td>
                        <td>{{ item.contenido }}</td>
                        <td>
                          {{ item.creador.nombre }} - {{ item.creador.apellido }}
                        </td>
                        <td>{{ item?.competencia?.nombre }}</td>
                        <td class="text-center td-actions">
                          <a href="{{ factory.apiMedia + '/' + item.link }}" target="_blank">
                            <button type="button" rel="tooltip" class="btn btn-info">

                              <i class="fas fa-download"></i>

                            </button>
                          </a>
                          <!-- <button type="button" rel="tooltip" class="btn btn-success btnMedio" (click)="viewer(item.link)">
                            <i class="far fa-eye"></i>
                          </button> -->

                          <button *ngIf="deleteable === true" type="button" rel="tooltip" class="btn btn-danger"
                            (click)="delete(item.id)">
                            <i class="fas fa-trash-alt"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <br /><br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
