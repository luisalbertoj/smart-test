<!-- Header Start -->
<header class="header clearfix">
  <button type="button" id="toggleMenu" class="toggle_menu">
    <i class="uil uil-bars"></i>
  </button>
  <button id="collapse_menu" class="collapse_menu">
    <i class="uil uil-bars collapse_menu--icon"></i>
    <span class="collapse_menu--label"></span>
  </button>
  <div class="main_logo" id="logo">
    <a [routerLink]="['/dashboard']"><img src="assets/images/Logo.png" alt="" width="140%" /></a>
    <a [routerLink]="['/dashboard']"><img class="logo-inverse" src="assets/images/Logo.png" alt="" /></a>
  </div>
  <div class="search120">
    <div class="ui search">
      <!-- <div class="ui left icon input swdh10">
            <input class="prompt srch10" type="text" placeholder="Search for Tuts Videos, Tutors, Tests and more..">
            <i class='uil uil-search-alt icon icon1'></i>
          </div> -->
    </div>
  </div>
  <div class="header_right">
    <ul>
      <li class="ui dropdown">
        <a class="opts_account" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" >
          <div *ngIf="factory.user?.photo != null; else elseBlock">
            <img src="{{
                env + 'user/' + factory.user?.photo ||
                  env + 'user/imgDefaults.jpg'
              }}" alt="Imagen de usuario" />
          </div>
          <ng-template #elseBlock>
            <img src="{{ env + 'user/imgDefaults.jpg' }}" alt="Imagen del usuario" />
          </ng-template>
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" tabindex="-1">
          <div class="channel_my">
            <div class="profile_link">
              <div *ngIf="factory.user?.photo != null; else elseBlock">
                <img src="{{
                    env + 'user/' + factory.user?.photo ||
                      env + 'user/imgDefaults.jpg'
                  }}" alt="Imagen de usuario" />
              </div>
              <ng-template #elseBlock>
                <img src="{{ env + 'user/imgDefaults.jpg' }}" alt="Imagen del usuario" />
              </ng-template>
              <div class="pd_content">
                <div class="rhte85 ">
                  <h4 class="dropdown-item">{{this.factory.user.nombre + '  ' + this.factory.user.apellido}}
                  </h4>
                  <div class="mef78 dropdown-item" title="Verify">
                    <i class="uil uil-check-circle"></i>
                  </div>
                </div>

                <p>{{ this.factory.user.email }}</p>
              </div>
            </div>

            <a [routerLink]="['/dashboard/perfil']" routerLinkActive="router-link-active" class="dp_link_12">Ver
              perf√≠l</a>
            <a  class="dp_link_12"  (click)="salir()">Salir</a>
          </div>
          <div class="night_mode_switch__btn">
            <a href="#" id="night-mode" class="btn-night-mode">
              <i class="uil uil-moon"></i> Nocturno
              <span class="btn-night-mode-switch">
                <span class="uk-switch-button"></span>
              </span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
<!-- Header End -->
