<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">

            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Actualizar Privilegios</h4>
                    <p class="card-category">Actualice los permisos de los roles del sistema </p>
                </div>
                <div class="card-body">
                    <div class="form-group has-default">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                          <div class="dropdown">
                            <button href="#" class="btn dropdown-toggle btn-primary btn-round" data-toggle="dropdown" aria-expanded="true" >
                                {{rolSeleccionado}}
                                <b class="caret"></b>
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let item of roles">
                                  <a style="cursor: pointer;" (click)="cambiarRol(item)">{{item['nombre']}}</a>
                                </li>
                            </ul>
                        </div>
                        </div>
                      </div>
                    <mat-slide-toggle *ngFor="let item of privilegios" id="{{item.nombre}}"  
                    (click)="cambiarEstado(item)"  checked="{{item.checked}}">
                        {{item.nombre}}
                    </mat-slide-toggle>
                    <div class="text-center">
                        <a
                          (click)="guardarPrivilegios()"
                          class="btn btn-primary btn-round mt-4"
                          >Guardar Cambios</a
                        >
                      </div>
                </div>
            </div>

        </div>
      </div>
    </div>
</div>
