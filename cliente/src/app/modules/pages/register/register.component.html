<div class="wrapper wrapper-full-page">
  <div
    class="page-header login-page header-filter"
    filter-color="black"
    style="
      background-image: url('./assets/img/login.jpg');
      background-size: cover;
      background-position: top center;
    "
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 ml-auto mr-auto ">
            <div class="card card-signup">
              <h2 class="card-title text-center">
                {{ txt.registry | uppercase }}
              </h2>
              <div class="card-body">
                <form class="form" method="" action="">
                  <div class="form-group has-default">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input
                        type="text"
                        [(ngModel)]="this.persona.nombre"
                        name="nombre"
                        class="form-control"
                        placeholder="Nombres..."
                      />
                    </div>
                  </div>
                  <div class="form-group has-default">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">mail</i>
                        </span>
                      </div>
                      <input
                        type="text"
                        [(ngModel)]="this.persona.email"
                        name="email"
                        class="form-control"
                        placeholder="Correo Electronico..."
                      />
                    </div>
                  </div>
                  <div class="form-group has-default">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input
                        type="password"
                        [(ngModel)]="this.persona.password"
                        name="password"
                        placeholder="ContraseÃ±a..."
                        class="form-control"
                      />
                    </div>
                  </div>
                  <!-- <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" checked="">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                          I agree to the
                          <a href="#something">terms and conditions</a>.
                        </label>
                      </div> -->
                  <div class="text-center">
                    <a
                      (click)="registro()"
                      class="btn btn-primary btn-round mt-4"
                      >{{ txt.registry }}</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div style="height: 250px"></div>
          </div>
        </div>
      </div>
    </div>
