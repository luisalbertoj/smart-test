
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login ">
              <div class="card-header card-header-rose text-center">
                <!-- <img src="./assets/img/logo-gif.gif" alt="smartTest" width="50%"> -->
                <h3 class="card-title">Iniciar Sesión</h3>
                <div class="social-line">
                </div>
              </div>
              <div class="card-body ">
     
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                    </div>
                    <input type="text" [(ngModel)]="persona.username" name="persona.username" class="form-control" placeholder="Username...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" [(ngModel)]="persona.password"  name="persona.password" class="form-control" placeholder="Contraseña...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <button type="submit" (click)="login()" class="btn btn-rose btn-link btn-lg">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
