<!-- Signup Start -->
<div class="sign_in_up_bg">
  <div class="container">
    <div class="row justify-content-lg-center justify-content-md-center">
      <div class="col-lg-12">
        <div class="main_logo25" id="logo">
          <a href="index.html"
            ><img src="assets/images/logop.png" alt="" width="100%"
          /></a>
          <a href="index.html"
            ><img class="logo-inverse" src="assets/images/logop.png" alt=""
          /></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-8">
        <div class="sign_form">
          <h2>Bienvenido</h2>
          <p>Ingresa con tu cuenta de Smart Test!</p>

          <form [formGroup]="loginFormGroup">
            <div class="ui search focus mt-15">
              <div class="ui left icon input swdh95">
                <em class="uil uil-envelope icon icon2"></em>
                <input
                  class="prompt srch_explore"
                  type="text"
                  name="persona.username"
                  id="id_email"
                  maxlength="64"
                  placeholder="       Nombre de usuario"
                  formControlName="username"
                  required
                />
              </div>
            </div>
            <div class="ui search focus mt-15">
              <div class="ui left icon input swdh95">
                <input
                  class="prompt srch_explore"
                  type="password"
                  name="persona.password"
                  id="id_password"
                  maxlength="64"
                  placeholder="       Contraseña"
                  formControlName="password"
                  required
                />
                <em class="uil uil-key-skeleton-alt icon icon2"></em>
              </div>
            </div>

            <button class="login-btn" type="submit" (click)="login()">
              Iniciar Sesion
            </button>
          </form>
        </div>
        <div class="sign_footer">
          <img src="assets/images/logoico.png" alt="logopequeño" width="10%" />©
          2021 <strong>Smart Test</strong>. Todos los derechos reservados.
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Signup End -->
